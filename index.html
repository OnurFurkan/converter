<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="number-el" oninput="getInputValue();">
        </div>
    </header>

    <section>
        <div class="container">
            <div class="col">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="col">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="col">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
